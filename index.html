    <title>Weather Dashboard</title>

    <header class="p-3 text-center bg-primary text-light">
        <h1>Weather Dashboard</h1>

    <main class="container-fluid row m-3 lg-bg-primary">

        <div class="col-sm-4 p-3 text-center">

            </div>

            <button class="col-12 btn btn-danger m-1" id="clearHistory">Clear History</button>
        </div>

        <div class="col-sm-8" id="searchResults">

                <h4 class="m-3">Temp:</h4>
                <h4 class="m-3">Wind:</h4>
                <h4 class="m-3">Humidity:</h4>
                <h4 class="m-3">UV Index:</h4>
            </div>

            <div class="p-3">
                <h1>5-Day Forecast</h1>
