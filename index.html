<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/javascript.js"></script>
</head>

<body>
    <header class="p-3 text-center bg-primary text-light">
        <h1 id="test">Weather Dashboard</h1>
    </header>

    <main class="container-fluid row m-3 lg-bg-primary">

        <div class="col-sm-4 p-3 text-center">
            <h3 class="m-3">Search for a City</h3>
            <input class="m-1 col-12" placeholder="Ex: Atlanta" id="textInput">
            <div>
                <button id="searchBtn"class="btn btn-primary m-1 col-12">Search</button>
            </div>
            <hr>
            <div id="searchHistory"></div>
            <button class="col-12 btn btn-danger m-1" id="clearHistory">Clear History</button>
        </div>

        <div class="col-sm-8" id="searchResults"></div>
    </main>

</body>

</html>
